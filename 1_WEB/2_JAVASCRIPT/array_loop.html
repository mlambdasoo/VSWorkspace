<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Loop & Array</h1>
        <script>
            var coworkekrs = ['sudong','javascript','SAC']
        </script>
        <h2>Co workers</h2>
        <ul>
            <script>
                var i = 0;
                while(i < coworkekrs.length){
                    document.write('<li>' + coworkekrs[i]+ '</li>')
                    i = i +1;
                }
            </script>
        </ul>
    </body>
</html>
