<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Functions</h1>
        <h2>Basic</h2>
        <ul>
            <script>
                function two() {
                    document.write('<li>2-1</li>');
                    document.write('<li>2-2</li>');
                }
                document.write('<li>1</li>');
                two();
                document.write('<li>3</li>');
                two();
            </script>
        </ul>
        <h2>Parameter & Argument</h2>
        <script>
            function sum(first, second){
                document.write(first + second + '<br>');
            }
            function sumColorRed(first, second){
                document.write('<div style="color:red">'+first + second + '</div><br>');
            }
            sum(2,3);
            sumColorRed(1,6);
        </script>
        <h2>Return</h2>
        <script>
            function sum2(left, right){
                return left+right;
            }
            document.write(sum2(2,3)+'<br>');
        </script>
    </body>
</html>
