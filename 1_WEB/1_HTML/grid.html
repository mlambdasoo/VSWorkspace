<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            #grid{
                border:5px solid pink;
                display:grid;
                grid-template-columns: 150px 1fr;
            }
            div{
                border:5px solid gray;
            }
        </style>
    </head>
    <body>
        <!-- 디자인 목적으로 어떤 의미도 존재하지 않는 tag가 div와 span이다. div와 span의 차이는 block이냐 inline이냐의 차이 -->
        <div id="grid">
            <div>NAVIGATION</div> 
            <div>ARTICLE</div>
        </div>
    </body>
</html>
